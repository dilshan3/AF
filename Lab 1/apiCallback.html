<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GithubAPI</title>
    <script type="text/javascript">

        function callAPI(){
            var request = new XMLHttpRequest();

            request.open('GET', 'https://api.github.com/users');
            request.onload = function(){

                var data= JSON.parse(this.response);

                data.forEach(user=>{

                     console.log(user);

                });

            }

            request.send();
        }

        callAPI();
    </script>
</head>
<body>

</body>
</html>
